<div class="col-md-12 mt-3 text-center">
  <h1>{{page_title}}</h1>
  <hr>
  <div class="alert alert-success mx-auto col-md-5 mt-3  mx-auto" *ngIf="status==='success'">
    Has iniciado sesión correctamente
  </div>
  <div class="alert alert-danger col-md-5 mt-3 mx-auto" *ngIf="status==='error'">
    Credenciales incorrectas
  </div>
  <form class="col-md-5 ml-0 pl-0 my-3 mx-auto" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El correo electrónico no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control">
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        La contraseña no puede estar vacía
      </small>
    </div>
    <input type="submit" value="Inciar sesión" class="btn btn-success d-block w-100" [disabled]="loginForm.invalid">
  </form>
</div>
